services:
  - type: web
    name: restaurant-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: PORT
        value: 5001
      - key: DATABASE_URL
        fromDatabase:
          name: restaurant-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: restaurant-db
    databaseName: restaurant_db
    user: restaurant_user
    plan: free

