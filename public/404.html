<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect all 404s to index.html for client-side routing
    sessionStorage.redirect = location.href;
    location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/index.html');
  </script>
</head>
<body></body>
</html>
