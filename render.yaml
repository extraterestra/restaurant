services:
  # Frontend Service
  - type: web
    name: restaurant-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    staticPublishPath: ./dist

  # Backend Service
  - type: web
    name: restaurant-backend
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && node dist/index.js
    envVars:
      - key: PORT
        value: 5001
      - key: DATABASE_URL
        fromDatabase:
          name: restaurant-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: restaurant-db
    databaseName: restaurant_db
    user: restaurant_user
    plan: free

